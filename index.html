<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <!----- Logo ------>
      <div class="logo-placement">
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
      </div>

      <!----- Image ------>
      <div class="image">
        <img src="images/hero-desktop.jpg" alt="picture" class="picture" height="700" width="560">
      </div>

       <!----- Content of the page ------>
      <div class="package">
        <div class="heading">
          <h1 class="header">
          <span>WE'RE</span> COMING SOON
          </h1>
        </div>

        <div class="contents">
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

         <!----- Email form ------>
        <div class="form-int">
          <form id="form">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <span class="exclamation"><img src="images/icon-error.svg" alt="error icon"></span>
            <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
            <p class="error-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
